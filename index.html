<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>

    <div class="wrapper">
     <div class="player">
        <video id="video"  poster="./images/poster.jpg" muted width="400" src="./videos/lofi.mp4"></video>
         <
         <div class="player-overlay">
            <h3 class="player-title">Musica para programar</h3>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Retrocede 10 segundos" title="Retrocede 10 segundos"> </button>
                <button class="button" id="play" aria-label="Reproduce" title="Reproduce"></button>
                <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                <button class="button" id="fordward" aria-label="Avanza 10 segundos" title="Avanza 10 segundos"></button>
             </div>
             <div class="player-progress">
                <input id="progress" type="range" min="0" value="0" step="1">
             </div>
            
         </div>
        
        
     </div>
    </div>
   



    <script src="javascript.js">
 </script>
    
</body>
</html>
